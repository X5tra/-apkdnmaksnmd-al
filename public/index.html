<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <script src="https://js.stripe.com/v3/"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 40px 20px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
        }

        .setup-notice {
            background: #fff3cd;
            border: 2px solid #ffc107;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 24px;
        }

        .setup-notice h3 {
            color: #856404;
            margin-bottom: 12px;
            font-size: 1.2em;
        }

        .setup-notice ol {
            color: #856404;
            margin-left: 20px;
            line-height: 1.8;
        }

        .setup-notice code {
            background: rgba(0,0,0,0.1);
            padding: 2px 6px;
            border-radius: 4px;
        }

        .payment-container {
            background: white;
            border-radius: 12px;
            padding: 32px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        h1 {
            color: #333;
            margin-bottom: 8px;
            font-size: 1.8em;
        }

        .subtitle {
            color: #666;
            margin-bottom: 24px;
        }

        .order-summary {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 20px;
            margin: 24px 0;
        }

        .order-summary h2 {
            color: #333;
            font-size: 1.2em;
            margin-bottom: 16px;
        }

        .order-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
            color: #555;
        }

        .item-details {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .item-emoji {
            font-size: 2em;
        }

        .item-info h3 {
            color: #333;
            font-size: 1em;
            margin-bottom: 4px;
        }

        .item-price {
            font-weight: 600;
            color: #667eea;
        }

        .order-total {
            display: flex;
            justify-content: space-between;
            font-size: 1.4em;
            font-weight: bold;
            color: #333;
            padding-top: 16px;
            border-top: 2px solid #ddd;
            margin-top: 16px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }

        input[type="email"],
        input[type="text"] {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
        }

        #card-element {
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            background: white;
        }

        #card-element.StripeElement--focus {
            border-color: #667eea;
        }

        #card-errors {
            color: #dc3545;
            margin-top: 8px;
            font-size: 14px;
        }

        .pay-button {
            width: 100%;
            padding: 16px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s ease;
            margin-top: 24px;
        }

        .pay-button:hover {
            background: #5568d3;
        }

        .pay-button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .success-message,
        .error-message {
            padding: 16px;
            border-radius: 8px;
            margin-top: 20px;
            text-align: center;
        }

        .success-message {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .error-message {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="setup-notice">
            <h3>‚öôÔ∏è Setup Required</h3>
            <ol>
                <li>Replace <code>YOUR_PUBLISHABLE_KEY</code> with your Stripe key</li>
                <li>Set up a backend server (see instructions below)</li>
                <li>Update <code>/create-payment-intent</code> URL to your server</li>
            </ol>
        </div>

        <div class="payment-container">
            <h1>Checkout</h1>
            <p class="subtitle">Complete your purchase securely</p>

            <div class="order-summary">
                <h2>Order Summary</h2>
                <div class="order-item">
                    <div class="item-details">
                        <div class="item-emoji">üëï</div>
                        <div class="item-info">
                            <h3>Classic T-Shirt</h3>
                            <p style="font-size: 0.9em; color: #777;">Size: M</p>
                        </div>
                    </div>
                    <div class="item-price">$29.99</div>
                </div>
                <div class="order-total">
                    <span>Total</span>
                    <span>$29.99</span>
                </div>
            </div>

            <form id="payment-form">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="you@example.com" required>
                </div>

                <div class="form-group">
                    <label for="name">Cardholder Name</label>
                    <input type="text" id="name" placeholder="John Doe" required>
                </div>

                <div class="form-group">
                    <label for="card-element">Card Information</label>
                    <div id="card-element"></div>
                    <div id="card-errors" role="alert"></div>
                </div>

                <button type="submit" class="pay-button" id="submit-button">
                    <span id="button-text">Pay $29.99</span>
                    <span id="spinner" class="spinner" style="display:none;"></span>
                </button>
            </form>

            <div id="payment-message" style="display:none;"></div>
        </div>
    </div>

    <script>
        // Initialize Stripe
        const stripe = Stripe('pk_test_51SiQ4kPrrAYdAQO2sJbiSYDIVkgIIYiqjkWGDKvS8G7DlxQtRTkRrb1w9crtOMydnkqQHwbFrU9EcIeg1P3HRNeK00CULgFWNq'); // Replace with your actual key

        // Create card element
        const elements = stripe.elements();
        const cardElement = elements.create('card', {
            style: {
                base: {
                    fontSize: '16px',
                    color: '#32325d',
                    fontFamily: '-apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif',
                    '::placeholder': {
                        color: '#aab7c4'
                    }
                },
                invalid: {
                    color: '#dc3545'
                }
            }
        });
        cardElement.mount('#card-element');

        // Handle card errors
        cardElement.on('change', (event) => {
            const displayError = document.getElementById('card-errors');
            if (event.error) {
                displayError.textContent = event.error.message;
            } else {
                displayError.textContent = '';
            }
        });

        // Handle form submission
        const form = document.getElementById('payment-form');
        form.addEventListener('submit', async (event) => {
            event.preventDefault();
            setLoading(true);

            // Step 1: Create payment intent on your server
            try {
                const response = await fetch('/create-payment-intent', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        amount: 2999, // $29.99 in cents
                        currency: 'usd',
                        description: 'Classic T-Shirt'
                    })
                });

                const { clientSecret } = await response.json();

                // Step 2: Confirm payment with Stripe
                const { error, paymentIntent } = await stripe.confirmCardPayment(clientSecret, {
                    payment_method: {
                        card: cardElement,
                        billing_details: {
                            name: document.getElementById('name').value,
                            email: document.getElementById('email').value
                        }
                    }
                });

                if (error) {
                    showMessage(error.message, 'error');
                    setLoading(false);
                } else if (paymentIntent.status === 'succeeded') {
                    showMessage('Payment successful! Thank you for your purchase.', 'success');
                    form.reset();
                    cardElement.clear();
                }
            } catch (err) {
                showMessage('Unable to process payment. Please try again.', 'error');
                setLoading(false);
            }
        });

        function setLoading(isLoading) {
            const submitButton = document.getElementById('submit-button');
            const buttonText = document.getElementById('button-text');
            const spinner = document.getElementById('spinner');

            if (isLoading) {
                submitButton.disabled = true;
                buttonText.style.display = 'none';
                spinner.style.display = 'inline-block';
            } else {
                submitButton.disabled = false;
                buttonText.style.display = 'inline';
                spinner.style.display = 'none';
            }
        }

        function showMessage(text, type) {
            const messageDiv = document.getElementById('payment-message');
            messageDiv.textContent = text;
            messageDiv.className = type === 'error' ? 'error-message' : 'success-message';
            messageDiv.style.display = 'block';

            setTimeout(() => {
                messageDiv.style.display = 'none';
            }, 5000);
        }
    </script>
</body>
</html>
